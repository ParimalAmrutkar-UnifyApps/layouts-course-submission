<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Recreation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: white;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            width: 110px;
            height: 28px;
            background-color: #1a1a1a;
            border-radius: 4px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icons {
            display: flex;
            gap: 12px;
        }

        .icon-circle {
            width: 32px;
            height: 32px;
            background-color: #f0f0f0;
            border-radius: 50%;
        }

        .profile-circle {
            width: 36px;
            height: 36px;
            background-color: #d1d1d1;
            border-radius: 50%;
        }

        .container {
            display: flex;
        }

        .main-content {
            flex: 1;
            padding: 30px 24px;
            max-width: 760px;
        }

        .post {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
        }

        .post-image {
            width: 250px;
            height: 165px;
            background-color: #d8d8d8;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .post-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .post-title {
            width: 115px;
            height: 14px;
            background-color: #d1d1d1;
            border-radius: 3px;
        }

        .post-description {
            width: 100%;
            height: 14px;
            background-color: #d1d1d1;
            border-radius: 3px;
        }

        .post-footer {
            width: 85px;
            height: 24px;
            background-color: #d1d1d1;
            border-radius: 4px;
            margin-top: 55px;
        }

        .sidebar {
            width: 750px;
            background-color: #e8e8e8;
            position: relative;
            padding: 40px;
        }

        .sidebar-header {
            display: flex;
            gap: 12px;
            margin-bottom: 50px;
        }

        .sidebar-square {
            width: 48px;
            height: 48px;
            background-color: white;
            border-radius: 6px;
        }

        .sidebar-circle-small {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 90px;
            right: 110px;
        }

        .sidebar-circle-medium {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 180px;
            right: 90px;
        }

        .sidebar-circle-large {
            width: 65px;
            height: 65px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            bottom: 100px;
            right: 110px;
        }

        .sidebar-circle-bottom {
            width: 45px;
            height: 45px;
            background-color: #1a1a1a;
            border-radius: 50%;
            position: absolute;
            bottom: 25px;
            right: 25px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="header-right">
            <div class="header-icons">
                <div class="icon-circle"></div>
                <div class="icon-circle"></div>
                <div class="icon-circle"></div>
            </div>
            <div class="profile-circle"></div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="post">
                <div class="post-image"></div>
                <div class="post-content">
                    <div class="post-header">
                        <div class="post-title"></div>
                        <div class="post-description"></div>
                    </div>
                    <div class="post-footer"></div>
                </div>
            </div>

            <div class="post">
                <div class="post-image"></div>
                <div class="post-content">
                    <div class="post-header">
                        <div class="post-title"></div>
                        <div class="post-description"></div>
                    </div>
                    <div class="post-footer"></div>
                </div>
            </div>

            <div class="post">
                <div class="post-image"></div>
                <div class="post-content">
                    <div class="post-header">
                        <div class="post-title"></div>
                        <div class="post-description"></div>
                    </div>
                    <div class="post-footer"></div>
                </div>
            </div>

            <div class="post">
                <div class="post-image"></div>
                <div class="post-content">
                    <div class="post-header">
                        <div class="post-title"></div>
                        <div class="post-description"></div>
                    </div>
                    <div class="post-footer"></div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-square"></div>
                <div class="sidebar-square"></div>
            </div>
            <div class="sidebar-circle-small"></div>
            <div class="sidebar-circle-medium"></div>
            <div class="sidebar-circle-large"></div>
            <div class="sidebar-circle-bottom"></div>
        </div>
    </div>
</body>
</html>
