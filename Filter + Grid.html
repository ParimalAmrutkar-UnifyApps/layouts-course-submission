<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Recreation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            padding: 20px 20px 20px 20px;
            justify-content: space-between;
        }

        .main {
            display: flex;
        }

        .sidebar {
            width: 230px;
            padding: 20px;
            flex-shrink: 0;
        }

        .logo {
            width: 130px;
            height: 30px;
            background-color: #1a1a1a;
            border-radius: 4px;
        }

        .search {
            width: 330px;
            height: 40px;
            border-radius: 20px;
            background-color: rgb(244, 244, 244);
        }

        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgb(244, 244, 244);
        }

        .sidebar-item {
            margin-bottom: 25px;
        }

        .sidebar-title {
            width: 70px;
            height: 14px;
            background-color: #d1d1d1;
            border-radius: 3px;
            margin-bottom: 12px;
        }

        .sidebar-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-list-item {
            width: 190px;
            height: 32px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .sidebar-section {
            width: 62px;
            height: 14px;
            background-color: #d1d1d1;
            border-radius: 3px;
            margin-bottom: 12px;
        }

        .sidebar-link {
            width: 55px;
            height: 14px;
            background-color: #d1d1d1;
            border-radius: 3px;
            margin-bottom: 8px;
        }

        .main-content {
            flex: 1;
            padding: 30px 40px;
        }

        .header {
            width: 165px;
            height: 20px;
            background-color: #d1d1d1;
            border-radius: 3px;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgb(244, 244, 244);
            border-radius: 8px;
            overflow: hidden;
            padding-bottom: 60px;
        }

        .card-image {
            width: 100%;
            height: 170px;
            background-color: #e0e0e0;
        }

        .card-content {
            padding: 16px;
        }

        .card-title {
            width: 70%;
            height: 14px;
            background-color: #d1d1d1;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .card-subtitle {
            width: 45%;
            height: 12px;
            background-color: #e8e8e8;
            border-radius: 3px;
            margin-bottom: 12px;
        }

        .card-button {
            width: 115px;
            height: 28px;
            background-color: #d1d1d1;
            border-radius: 4px;
        }

        .vertical-divider {
            border-left: 2px solid rgb(240, 240, 240);
            height: 1 vh;
        }

        .horizontal-divider {
            border-bottom: 2px solid rgb(240, 240, 240);
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="navbar">
            <div class="logo"></div>
            <div class="search"></div>
            <div class="profile"></div>
        </div>

        <div class="horizontal-divider"></div>

        <div class="main">
            <div class="sidebar">
                <div class="sidebar-item">
                    <div class="sidebar-title"></div>
                    <div class="sidebar-list">
                        <div class="sidebar-list-item"></div>
                    </div>
                </div>

                <div class="sidebar-item">
                    <div class="sidebar-section"></div>
                    <div class="sidebar-list">
                        <div class="sidebar-link"></div>
                    </div>
                </div>

                <div class="sidebar-item" style="margin-top: 40px;">
                    <div class="sidebar-section"></div>
                    <div class="sidebar-list">
                        <div class="sidebar-link"></div>
                    </div>
                </div>
            </div>

            <div class="vertical-divider"></div>

            <div class="main-content">
                <div class="header"></div>

                <div class="grid">
                    <div class="card">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <div class="card-title"></div>
                            <div class="card-subtitle"></div>
                            <div class="card-button"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <div class="card-title"></div>
                            <div class="card-subtitle"></div>
                            <div class="card-button"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <div class="card-title"></div>
                            <div class="card-subtitle"></div>
                            <div class="card-button"></div>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="card">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <div class="card-title"></div>
                            <div class="card-subtitle"></div>
                            <div class="card-button"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <div class="card-title"></div>
                            <div class="card-subtitle"></div>
                            <div class="card-button"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <div class="card-title"></div>
                            <div class="card-subtitle"></div>
                            <div class="card-button"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
