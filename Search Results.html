<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .header {
            background-color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 92px;
            height: 30px;
            background-color: #d0d0d0;
            border-radius: 4px;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            height: 44px;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
        }

        .header-icons {
            margin-left: auto;
            display: flex;
            gap: 16px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background-color: #d0d0d0;
            border-radius: 50%;
        }

        .nav-tabs {
            display: flex;
            gap: 12px;
        }

        .nav-tab {
            height: 36px;
            background-color: #d0d0d0;
            border-radius: 18px;
        }

        .nav-tab:nth-child(1) {
            width: 60px;
            background-color: #000;
        }

        .nav-tab:nth-child(2) {
            width: 70px;
        }

        .nav-tab:nth-child(3) {
            width: 80px;
        }

        .nav-tab:nth-child(4) {
            width: 70px;
        }

        .nav-tab:nth-child(5) {
            width: 60px;
        }

        .results-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .result-item {
            margin-bottom: 40px;
        }

        .result-title {
            height: 18px;
            width: 180px;
            background-color: #d0d0d0;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .result-link {
            height: 28px;
            width: 340px;
            background-color: #d0d0d0;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .result-description {
            height: 48px;
            width: 600px;
            background-color: #e8e8e8;
            border-radius: 4px;
        }

        .result-item:nth-child(2) .result-description {
            margin-bottom: 16px;
        }

        .result-extra {
            height: 32px;
            width: 280px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-top">
                <div class="logo"></div>
                <div class="search-bar"></div>
                <div class="header-icons">
                    <div class="header-icon"></div>
                    <div class="header-icon"></div>
                </div>
            </div>
            <div class="nav-tabs">
                <div class="nav-tab"></div>
                <div class="nav-tab"></div>
                <div class="nav-tab"></div>
                <div class="nav-tab"></div>
                <div class="nav-tab"></div>
            </div>
        </div>
    </div>

    <div class="results-container">
        <div class="result-item">
            <div class="result-title"></div>
            <div class="result-link"></div>
            <div class="result-description"></div>
        </div>

        <div class="result-item">
            <div class="result-link"></div>
            <div class="result-description"></div>
            <div class="result-extra"></div>
        </div>

        <div class="result-item">
            <div class="result-link"></div>
            <div class="result-description"></div>
        </div>

        <div class="result-item">
            <div class="result-link"></div>
            <div class="result-description"></div>
        </div>

        <div class="result-item">
            <div class="result-link"></div>
            <div class="result-description"></div>
        </div>
    </div>
</body>
</html>
