<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce PDP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .header {
            background-color: #1a1a1a;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        .logo {
            width: 90px;
            height: 24px;
            background-color: #404040;
            border-radius: 4px;
        }

        .search-bar {
            flex: 1;
            height: 32px;
            background-color: #2a2a2a;
            border-radius: 4px;
            max-width: 600px;
        }

        .header-icons {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background-color: #404040;
            border-radius: 4px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .sidebar {
            width: 90px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-item {
            width: 70px;
            height: 70px;
            background-color: #e8e8e8;
            border-radius: 8px;
        }

        .sidebar-item:first-child {
            background-color: #fff;
            border: 2px solid #000;
        }

        .email-list {
            width: 630px;
            background-color: #f9f9f9;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
        }

        .email-detail {
            flex: 1;
            background-color: #fff;
            padding: 24px 32px;
            overflow-y: auto;
        }

        .detail-header {
            margin-bottom: 24px;
        }

        .detail-title {
            height: 20px;
            width: 150px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .detail-subject {
            height: 28px;
            width: 100%;
            background-color: #e8e8e8;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .detail-from {
            height: 18px;
            width: 200px;
            background-color: #e8e8e8;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .detail-attachment {
            height: 48px;
            width: 180px;
            background-color: #d0d0d0;
            border-radius: 6px;
            margin-bottom: 32px;
        }

        .detail-actions {
            margin-bottom: 24px;
        }

        .actions-label {
            height: 16px;
            width: 80px;
            background-color: #e8e8e8;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .actions-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-checkbox {
            width: 44px;
            height: 44px;
            background-color: #fff;
            border: 2px solid #d0d0d0;
            border-radius: 6px;
        }

        .action-text {
            height: 16px;
            width: 100px;
            background-color: #e8e8e8;
            border-radius: 4px;
        }

        .options-label {
            height: 16px;
            width: 60px;
            background-color: #e8e8e8;
            border-radius: 4px;
            margin-bottom: 12px;
            margin-top: 24px;
        }

        .options-grid {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .option-box {
            width: 44px;
            height: 44px;
            background-color: #fff;
            border: 2px solid #d0d0d0;
            border-radius: 6px;
        }

        .option-box:nth-child(2) {
            border-color: #000;
        }

        .submit-button {
            width: 100%;
            height: 48px;
            background-color: #000;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="search-bar"></div>
        <div class="header-icons">
            <div class="header-icon"></div>
            <div class="header-icon"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
        </div>

        <div class="email-list">
        </div>

        <div class="email-detail">
            <div class="detail-header">
                <div class="detail-title"></div>
                <div class="detail-subject"></div>
                <div class="detail-from"></div>
            </div>

            <div class="detail-attachment"></div>

            <div class="detail-actions">
                <div class="actions-label"></div>
                <div class="actions-row">
                    <div class="action-checkbox"></div>
                    <div class="action-text"></div>
                </div>
            </div>

            <div class="detail-actions">
                <div class="options-label"></div>
                <div class="options-grid">
                    <div class="option-box"></div>
                    <div class="option-box"></div>
                    <div class="option-box"></div>
                    <div class="option-box"></div>
                </div>
            </div>

            <div class="submit-button"></div>
        </div>
    </div>
</body>
</html>
