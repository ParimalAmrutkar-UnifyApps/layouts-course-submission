<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #f9f9f9;
            border-right: 1px solid #e0e0e0;
            padding: 24px 16px;
        }

        .sidebar-header {
            height: 20px;
            width: 180px;
            background-color: #d0d0d0;
            border-radius: 4px;
            margin-bottom: 32px;
        }

        .sidebar-section {
            margin-bottom: 32px;
        }

        .sidebar-title {
            height: 16px;
            width: 90px;
            background-color: #b0b0b0;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .sidebar-item {
            height: 16px;
            width: 80px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .main-content {
            flex: 1;
            padding: 40px 60px;
            max-width: 900px;
        }

        .page-title {
            height: 24px;
            width: 140px;
            background-color: #d0d0d0;
            border-radius: 4px;
            margin-bottom: 32px;
        }

        .form-section {
            margin-bottom: 40px;
            padding-bottom: 32px;
            border-bottom: 1px solid #f0f0f0;
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .section-title {
            height: 20px;
            width: 140px;
            background-color: #d0d0d0;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .form-label {
            height: 16px;
            width: 100px;
            background-color: #d0d0d0;
            border-radius: 4px;
            margin-right: 24px;
        }

        .form-input {
            height: 40px;
            flex: 1;
            max-width: 400px;
            background-color: #f0f0f0;
            border-radius: 6px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group-label {
            height: 16px;
            width: 120px;
            background-color: #d0d0d0;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .form-textarea {
            height: 100px;
            width: 100%;
            max-width: 600px;
            background-color: #f0f0f0;
            border-radius: 6px;
        }

        .toggle-section {
            margin-bottom: 24px;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .toggle-label {
            height: 16px;
            width: 140px;
            background-color: #d0d0d0;
            border-radius: 4px;
            margin-right: 24px;
        }

        .toggle-description {
            height: 14px;
            flex: 1;
            max-width: 250px;
            background-color: #e8e8e8;
            border-radius: 4px;
            margin-right: 24px;
        }

        .toggle-switch {
            width: 50px;
            height: 28px;
            background-color: #d0d0d0;
            border-radius: 14px;
            margin-left: auto;
        }

        .toggle-switch.active {
            background-color: #000;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 40px;
        }

        .btn-secondary {
            width: 100px;
            height: 44px;
            background-color: #e0e0e0;
            border-radius: 8px;
        }

        .btn-primary {
            width: 120px;
            height: 44px;
            background-color: #000;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header"></div>
            
            <div class="sidebar-section">
                <div class="sidebar-title"></div>
                <div class="sidebar-item"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="page-title"></div>

            <div class="form-section">
                <div class="section-title"></div>
                
                <div class="form-row">
                    <div class="form-label"></div>
                    <div class="form-input"></div>
                </div>

                <div class="form-row">
                    <div class="form-label"></div>
                    <div class="form-input"></div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title"></div>
                
                <div class="form-group">
                    <div class="form-group-label"></div>
                    <div class="form-textarea"></div>
                </div>

                <div class="toggle-section">
                    <div class="toggle-row">
                        <div class="toggle-label"></div>
                        <div class="toggle-description"></div>
                        <div class="toggle-switch"></div>
                    </div>

                    <div class="toggle-row">
                        <div class="toggle-label"></div>
                        <div class="toggle-description"></div>
                        <div class="toggle-switch active"></div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <div class="btn-secondary"></div>
                <div class="btn-primary"></div>
            </div>
        </div>
    </div>
</body>
</html>
