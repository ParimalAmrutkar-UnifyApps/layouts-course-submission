<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar + Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 16px;
        }

        .sidebar-header {
            background-color: #1a1a1a;
            height: 50px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .sidebar-section {
            background-color: #efeeee;
            height: 40px;
            border-radius: 4px;
        }

        .sidebar-subsection {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .main-content {
            flex: 1;
            background-color: #fafafa;
        }

        .top-bar {
            display: flex;
            padding: 20px 20px 20px 20px;
            justify-content: space-between;
        }

        .top-icons {
            display: flex;
            gap: 12px;
        }

        .top-horizontal {
            width: 200px;
            background-color: #d5d5d5;
            border-radius: 4px;
        }

        .main-subsection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px 20px 20px 20px;
        }

        .icon-box {
            width: 28px;
            height: 28px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .list-icon {
            width: 22px;
            height: 22px;
            background-color: #d5d5d5;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .list-icon-secondary {
            width: 22px;
            height: 22px;
            background-color: #e5e5e5;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .list-text {
            display: flex;
            flex: 1;
            gap: 10px;
        }

        .text-line {
            height: 14px;
            background-color: #d8d8d8;
            border-radius: 3px;
        }

        .text-line.long {
            width: 100%;
        }

        .text-line.short {
            width: 5%;
        }

        .text-line.medium {
            width: 15%;
        }

        .vertical-divider {
            border-left: 2px solid rgb(240, 240, 240);
            height: 1 vh;
        }

        .horizontal-divider {
            border-bottom: 2px solid rgb(240, 240, 240);
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header"></div>
        <div class="sidebar-subsection">
            <div style="background-color: rgb(208, 208, 208);" class="sidebar-section"></div>
            <div class="sidebar-section"></div>
            <div class="sidebar-section"></div>
            <div class="sidebar-section"></div>
            <div style="margin: 10px 0 10px 0;" class="horizontal-divider"></div>
            <div class="sidebar-section"></div>
            <div class="sidebar-section"></div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="main-content">

        <div class="top-bar">
            <div class="top-icons">
                <div class="icon-box"></div>
                <div class="icon-box"></div>
            </div>
            <div class="top-horizontal"></div>
        </div>

        <div class="horizontal-divider"></div>

        <div class="main-subsection">

            <div class="list-item">
                <div class="list-icon"></div>
                <div class="list-icon-secondary"></div>
                <div class="list-text">
                    <div class="text-line medium"></div>
                    <div class="text-line long"></div>
                    <div class="text-line short"></div>
                </div>
            </div>

            <div class="horizontal-divider"></div>

            <div class="list-item">
                <div class="list-icon"></div>
                <div class="list-icon-secondary"></div>
                <div class="list-text">
                    <div class="text-line medium"></div>
                    <div class="text-line long"></div>
                    <div class="text-line short"></div>
                </div>
            </div>

            <div class="horizontal-divider"></div>

            <div class="list-item">
                <div class="list-icon"></div>
                <div class="list-icon-secondary"></div>
                <div class="list-text">
                    <div class="text-line medium"></div>
                    <div class="text-line long"></div>
                    <div class="text-line short"></div>
                </div>
            </div>

            <div class="horizontal-divider"></div>

            <div class="list-item">
                <div class="list-icon"></div>
                <div class="list-icon-secondary"></div>
                <div class="list-text">
                    <div class="text-line medium"></div>
                    <div class="text-line long"></div>
                    <div class="text-line short"></div>
                </div>
            </div>

            <div class="horizontal-divider"></div>

            <div class="list-item">
                <div class="list-icon"></div>
                <div class="list-icon-secondary"></div>
                <div class="list-text">
                    <div class="text-line medium"></div>
                    <div class="text-line long"></div>
                    <div class="text-line short"></div>
                </div>
            </div>

            <div class="horizontal-divider"></div>

            <div class="list-item">
                <div class="list-icon"></div>
                <div class="list-icon-secondary"></div>
                <div class="list-text">
                    <div class="text-line medium"></div>
                    <div class="text-line long"></div>
                    <div class="text-line short"></div>
                </div>
            </div>

            <div class="horizontal-divider"></div>

            <div class="list-item">
                <div class="list-icon"></div>
                <div class="list-icon-secondary"></div>
                <div class="list-text">
                    <div class="text-line medium"></div>
                    <div class="text-line long"></div>
                    <div class="text-line short"></div>
                </div>
            </div>

            <div class="horizontal-divider"></div>

            <div class="list-item">
                <div class="list-icon"></div>
                <div class="list-icon-secondary"></div>
                <div class="list-text">
                    <div class="text-line medium"></div>
                    <div class="text-line long"></div>
                    <div class="text-line short"></div>
                </div>
            </div>

            <div class="horizontal-divider"></div>

        </div>

    </div>
</body>

</html>
