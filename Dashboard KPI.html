<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 56px;
            background-color: #2d3748;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            background-color: #4a5568;
            border-radius: 8px;
        }

        .sidebar-icon-bottom {
            width: 40px;
            height: 40px;
            background-color: #4a5568;
            border-radius: 50%;
            margin-top: auto;
        }

        .main-content {
            flex: 1;
            padding: 24px 32px;
        }

        .header {
            margin-bottom: 32px;
        }

        .header-title {
            width: 170px;
            height: 20px;
            background-color: #d1d5db;
            border-radius: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .stat-label {
            width: 70px;
            height: 12px;
            background-color: #d1d5db;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .stat-value {
            width: 90px;
            height: 24px;
            background-color: #d1d5db;
            border-radius: 4px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .chart-section {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .chart-header {
            width: 115px;
            height: 16px;
            background-color: #d1d5db;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        .chart-area {
            width: 100%;
            height: 280px;
            background-color: #f3f4f6;
            border-radius: 6px;
        }

        .donut-section {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .donut-header {
            width: 80px;
            height: 16px;
            background-color: #d1d5db;
            border-radius: 3px;
            margin-bottom: 40px;
            align-self: flex-start;
        }

        .donut-chart {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(
                #2d3748 0deg 90deg,
                #d1d5db 90deg 360deg
            );
            position: relative;
            margin: 0 auto;
        }

        .donut-chart::after {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .table-section {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            margin-top: 24px;
            grid-column: 1 / -1;
        }

        .table-header {
            width: 140px;
            height: 16px;
            background-color: #d1d5db;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        .table-content {
            width: 100%;
            height: 200px;
            background-color: #f3f4f6;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-icon"></div>
        <div class="sidebar-icon"></div>
        <div class="sidebar-icon"></div>
        <div class="sidebar-icon"></div>
        <div class="sidebar-icon-bottom"></div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-title"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label"></div>
                <div class="stat-value"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label"></div>
                <div class="stat-value"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label"></div>
                <div class="stat-value"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label"></div>
                <div class="stat-value"></div>
            </div>
        </div>

        <div class="content-grid">
            <div class="chart-section">
                <div class="chart-header"></div>
                <div class="chart-area"></div>
            </div>

            <div class="donut-section">
                <div class="donut-header"></div>
                <div class="donut-chart"></div>
            </div>

            <div class="table-section">
                <div class="table-header"></div>
                <div class="table-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
