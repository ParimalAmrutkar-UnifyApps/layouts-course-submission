<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .header {
            background-color: #fff;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            width: 90px;
            height: 20px;
            background-color: #000;
            border-radius: 4px;
        }

        .header-right {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .container {
            margin-top: 56px;
            display: flex;
            padding: 24px 24px 24px 24px;
            gap: 24px;
            max-width: 1800px;
        }

        .main-content {
            flex: 1;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #1a1a1a;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin-bottom: 16px;
        }

        .video-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .channel-avatar {
            width: 48px;
            height: 48px;
            background-color: #e0e0e0;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            height: 24px;
            width: 180px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .subscribe-button {
            width: 100px;
            height: 36px;
            background-color: #000;
            border-radius: 18px;
            flex-shrink: 0;
        }

        .action-buttons {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .action-button {
            width: 80px;
            height: 36px;
            background-color: #e0e0e0;
            border-radius: 18px;
        }

        .action-button-round {
            width: 36px;
            height: 36px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .sidebar {
            width: 400px;
            flex-shrink: 0;
        }

        .video-item {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .video-thumbnail {
            width: 168px;
            height: 94px;
            background-color: #d0d0d0;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .video-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .video-item-title {
            height: 16px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .video-item-meta {
            height: 14px;
            width: 120px;
            background-color: #e8e8e8;
            border-radius: 4px;
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="header-right">
            <div class="header-icon"></div>
            <div class="header-icon"></div>
            <div class="header-icon"></div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="video-player"></div>
            <div class="progress-bar"></div>
            <div class="video-info">
                <div class="channel-avatar"></div>
                <div class="video-details">
                    <div class="video-title"></div>
                </div>
                <div class="subscribe-button"></div>
                <div class="action-buttons">
                    <div class="action-button"></div>
                    <div class="action-button"></div>
                    <div class="action-button-round"></div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="video-item">
                <div class="video-thumbnail"></div>
                <div class="video-item-info">
                    <div class="video-item-title"></div>
                    <div class="video-item-meta"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="video-thumbnail"></div>
                <div class="video-item-info">
                    <div class="video-item-title"></div>
                    <div class="video-item-meta"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="video-thumbnail"></div>
                <div class="video-item-info">
                    <div class="video-item-title"></div>
                    <div class="video-item-meta"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="video-thumbnail"></div>
                <div class="video-item-info">
                    <div class="video-item-title"></div>
                    <div class="video-item-meta"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="video-thumbnail"></div>
                <div class="video-item-info">
                    <div class="video-item-title"></div>
                    <div class="video-item-meta"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="video-thumbnail"></div>
                <div class="video-item-info">
                    <div class="video-item-title"></div>
                    <div class="video-item-meta"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
