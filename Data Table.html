<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-title {
            width: 140px;
            height: 22px;
            background-color: #d1d5db;
            border-radius: 4px;
        }

        .header-button {
            width: 90px;
            height: 36px;
            background-color: #1a1a1a;
            border-radius: 6px;
        }

        .filters {
            background-color: white;
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .filter-pill {
            height: 32px;
            background-color: #e8e8e8;
            border-radius: 16px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .filter-pill:nth-child(1) {
            width: 90px;
        }

        .filter-pill:nth-child(2) {
            width: 105px;
        }

        .filter-pill:nth-child(3) {
            width: 95px;
        }

        .table-container {
            background-color: white;
            margin: 0;
        }

        .table-header {
            display: grid;
            grid-template-columns: 45px 180px 150px 130px 1fr 85px 1fr;
            gap: 16px;
            padding: 16px 24px;
            background-color: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
        }

        .table-header-cell {
            height: 14px;
            background-color: #c4c4c4;
            border-radius: 3px;
        }

        .table-header-cell:nth-child(1) {
            width: 35px;
        }

        .table-header-cell:nth-child(2) {
            width: 170px;
        }

        .table-header-cell:nth-child(3) {
            width: 135px;
        }

        .table-header-cell:nth-child(4) {
            width: 120px;
        }

        .table-header-cell:nth-child(5) {
            width: 145px;
        }

        .table-header-cell:nth-child(6) {
            width: 75px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 45px 180px 150px 130px 1fr 85px 1fr;
            gap: 16px;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            align-items: center;
        }

        .table-cell {
            height: 14px;
            background-color: #d1d5db;
            border-radius: 3px;
        }

        .table-cell:nth-child(1) {
            width: 35px;
        }

        .table-cell:nth-child(2) {
            width: 165px;
        }

        .table-cell:nth-child(3) {
            width: 130px;
        }

        .table-cell:nth-child(4) {
            width: 115px;
        }

        .table-cell:nth-child(5) {
            width: 140px;
        }

        .table-cell:nth-child(6) {
            width: 75px;
        }

        .table-cell:nth-child(7) {
            width: 55px;
        }

        .table-cell:nth-child(8) {
            width: 55px;
        }

        .table-cell.actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 55px;
            height: 32px;
            background-color: #e8e8e8;
            border-radius: 4px;
        }

        .footer {
            background-color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #e5e7eb;
        }

        .footer-info {
            width: 110px;
            height: 14px;
            background-color: #d1d5db;
            border-radius: 3px;
        }

        .footer-pagination {
            display: flex;
            gap: 8px;
        }

        .pagination-btn {
            width: 36px;
            height: 36px;
            background-color: #e8e8e8;
            border-radius: 4px;
        }

        .pagination-btn:nth-child(2) {
            width: 42px;
        }
    </style>
</head>
