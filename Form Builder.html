<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
        }

        .sidebar-logo {
            height: 24px;
            width: 120px;
            background-color: #e0e0e0;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .new-chat-button {
            height: 44px;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
        }

        .chat-list {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }

        .chat-item {
            height: 56px;
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-item.active {
            background-color: #f5f5f5;
            border: 2px solid #000;
        }

        .chat-icon {
            width: 20px;
            height: 20px;
            background-color: #d0d0d0;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .chat-icon-circle {
            width: 20px;
            height: 20px;
            background-color: #d0d0d0;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .chat-text {
            flex: 1;
            height: 16px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .chat-text-short {
            width: 120px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .top-bar {
            height: 56px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .top-icon {
            width: 32px;
            height: 32px;
            background-color: #e0e0e0;
            border-radius: 6px;
        }

        .top-icon.active {
            background-color: #000;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .message-header {
            height: 20px;
            width: 340px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .message-content {
            height: 180px;
            width: 100%;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .message-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .action-button {
            width: 220px;
            height: 44px;
            background-color: #e0e0e0;
            border-radius: 8px;
        }

        .action-button.primary {
            background-color: #000;
        }

        .right-sidebar {
            width: 300px;
            background-color: #fff;
            border-left: 1px solid #e0e0e0;
            padding: 24px;
        }

        .right-sidebar-header {
            height: 20px;
            width: 140px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .sidebar-section {
            margin-bottom: 32px;
        }

        .section-title {
            height: 16px;
            width: 100px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .section-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .item-label {
            height: 16px;
            width: 120px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .item-toggle {
            width: 44px;
            height: 24px;
            background-color: #000;
            border-radius: 12px;
        }

        .item-toggle.inactive {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo"></div>
                <div class="new-chat-button"></div>
            </div>

            <div class="chat-list">
                <div class="chat-item">
                    <div class="chat-icon"></div>
                    <div class="chat-icon-circle"></div>
                    <div class="chat-text"></div>
                </div>

                <div class="chat-item active">
                    <div class="chat-icon"></div>
                    <div class="chat-icon-circle"></div>
                    <div class="chat-text"></div>
                </div>

                <div class="chat-item">
                    <div class="chat-icon"></div>
                    <div class="chat-icon-circle"></div>
                    <div class="chat-text chat-text-short"></div>
                </div>

                <div class="chat-item">
                    <div class="chat-icon"></div>
                    <div class="chat-icon-circle"></div>
                    <div class="chat-text"></div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="top-icon"></div>
                <div class="top-icon"></div>
                <div class="top-icon active"></div>
                <div class="top-icon"></div>
            </div>

            <div class="chat-area">
                <div class="message-card">
                    <div class="message-header"></div>
                    <div class="message-content"></div>
                    <div class="message-actions">
                        <div class="action-button"></div>
                        <div class="action-button primary"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-sidebar">
            <div class="right-sidebar-header"></div>

            <div class="sidebar-section">
                <div class="section-title"></div>
            </div>

            <div class="sidebar-section">
                <div class="section-title"></div>
            </div>

            <div class="sidebar-section">
                <div class="section-title"></div>
            </div>

            <div class="sidebar-section">
                <div class="section-item">
                    <div class="item-label"></div>
                    <div class="item-toggle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
