<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .top-header {
            background-color: white;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
        }

        .top-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-icon {
            width: 32px;
            height: 32px;
            background-color: #e5e7eb;
            border-radius: 4px;
        }

        .logo {
            width: 165px;
            height: 20px;
            background-color: #e5e7eb;
            border-radius: 4px;
        }

        .action-button {
            width: 90px;
            height: 36px;
            background-color: #1a1a1a;
            border-radius: 6px;
        }

        .profile-header {
            background-color: #e8e8e8;
            padding: 40px 24px 24px;
        }

        .profile-info {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background-color: #c4c4c4;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .profile-details {
            flex: 1;
        }

        .profile-name {
            width: 220px;
            height: 18px;
            background-color: #d1d5db;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .profile-bio {
            width: 340px;
            height: 14px;
            background-color: #d1d5db;
            border-radius: 4px;
        }

        .profile-buttons {
            display: flex;
            gap: 12px;
        }

        .profile-button {
            width: 95px;
            height: 38px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        .tabs {
            background-color: white;
            padding: 0 24px;
            display: flex;
            gap: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            height: 16px;
            background-color: #d1d5db;
            border-radius: 3px;
            padding: 12px 0;
        }

        .tab:nth-child(1) {
            width: 55px;
            background-color: #1a1a1a;
        }

        .tab:nth-child(2) {
            width: 55px;
        }

        .tab:nth-child(3) {
            width: 55px;
        }

        .tab:nth-child(4) {
            width: 55px;
        }

        .content {
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .content-header {
            width: 130px;
            height: 20px;
            background-color: #d1d5db;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 110px 1fr 1fr 1fr;
            gap: 16px;
            align-items: center;
        }

        .table-cell {
            height: 14px;
            background-color: #d1d5db;
            border-radius: 3px;
        }

        .table-cell:nth-child(1) {
            width: 105px;
        }

        .table-cell:nth-child(2) {
            width: 135px;
        }

        .table-cell:nth-child(3) {
            width: 80px;
        }

        .table-cell:nth-child(4) {
            width: 80px;
        }

        .sidebar {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            height: fit-content;
        }

        .sidebar-header {
            width: 90px;
            height: 16px;
            background-color: #d1d5db;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .sidebar-icon {
            width: 32px;
            height: 32px;
            background-color: #e5e7eb;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .sidebar-text {
            width: 200px;
            height: 12px;
            background-color: #d1d5db;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="top-header">
        <div class="top-left">
            <div class="menu-icon"></div>
            <div class="logo"></div>
        </div>
        <div class="action-button"></div>
    </div>

    <div class="profile-header">
        <div class="profile-info">
            <div class="profile-avatar"></div>
            <div class="profile-details">
                <div class="profile-name"></div>
                <div class="profile-bio"></div>
            </div>
        </div>
        <div class="profile-buttons">
            <div class="profile-button"></div>
            <div class="profile-button"></div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab"></div>
        <div class="tab"></div>
        <div class="tab"></div>
        <div class="tab"></div>
    </div>

    <div class="content">
        <div class="main-content">
            <div class="content-header"></div>
            
            <div class="table-row">
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
            </div>

            <div class="table-row">
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
            </div>

            <div class="table-row">
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
            </div>

            <div class="table-row">
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header"></div>
            
            <div class="sidebar-item">
                <div class="sidebar-icon"></div>
                <div class="sidebar-text"></div>
            </div>

            <div class="sidebar-item">
                <div class="sidebar-icon"></div>
                <div class="sidebar-text"></div>
            </div>

            <div class="sidebar-item">
                <div class="sidebar-icon"></div>
                <div class="sidebar-text"></div>
            </div>
        </div>
    </div>
</body>
</html>
