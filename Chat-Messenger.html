<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #f3f4f6;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .new-chat-btn {
            width: 100%;
            height: 36px;
            background-color: #e8e8e8;
            border-radius: 6px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 8px;
            margin-bottom: 4px;
            border-radius: 6px;
        }

        .chat-avatar {
            width: 36px;
            height: 36px;
            background-color: #d1d5db;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .chat-name {
            width: 85px;
            height: 12px;
            background-color: #d1d5db;
            border-radius: 3px;
        }

        .chat-time {
            width: 45px;
            height: 10px;
            background-color: #e5e7eb;
            border-radius: 3px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            background-color: #d1d5db;
            border-radius: 50%;
        }

        .header-name {
            width: 115px;
            height: 16px;
            background-color: #d1d5db;
            border-radius: 4px;
        }

        .header-status {
            width: 60px;
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 3px;
        }

        .chat-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            background-color: #d1d5db;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .message-content {
            background-color: #f3f4f6;
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .message.sent .message-content {
            background-color: #2d3748;
        }

        .message-text-long {
            width: 230px;
            height: 12px;
            background-color: #d1d5db;
            border-radius: 3px;
        }

        .message-text-short {
            width: 180px;
            height: 12px;
            background-color: #d1d5db;
            border-radius: 3px;
        }

        .message.sent .message-text-long,
        .message.sent .message-text-short {
            background-color: #4a5568;
        }

        .message-bubble {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bubble-item {
            background-color: #f3f4f6;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .message.sent .bubble-item {
            background-color: #2d3748;
        }

        .chat-footer {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .footer-icon {
            width: 36px;
            height: 36px;
            background-color: #e5e7eb;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .footer-input {
            flex: 1;
            height: 44px;
            background-color: #f3f4f6;
            border-radius: 22px;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .input-placeholder {
            width: 120px;
            height: 12px;
            background-color: #d1d5db;
            border-radius: 3px;
        }

        .footer-send {
            width: 40px;
            height: 40px;
            background-color: #1a1a1a;
            border-radius: 50%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="new-chat-btn"></div>
        </div>
        
        <div class="chat-list">
            <div class="chat-item">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <div class="chat-name"></div>
                    <div class="chat-time"></div>
                </div>
            </div>

            <div class="chat-item">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <div class="chat-name"></div>
                    <div class="chat-time"></div>
                </div>
            </div>

            <div class="chat-item">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <div class="chat-name"></div>
                    <div class="chat-time"></div>
                </div>
            </div>

            <div class="chat-item">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <div class="chat-name"></div>
                    <div class="chat-time"></div>
                </div>
            </div>

            <div class="chat-item">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <div class="chat-name"></div>
                    <div class="chat-time"></div>
                </div>
            </div>

            <div class="chat-item">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <div class="chat-name"></div>
                    <div class="chat-time"></div>
                </div>
            </div>

            <div class="chat-item">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <div class="chat-name"></div>
                    <div class="chat-time"></div>
                </div>
            </div>

            <div class="chat-item">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <div class="chat-name"></div>
                    <div class="chat-time"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <div class="header-avatar"></div>
            <div>
                <div class="header-name"></div>
                <div class="header-status" style="margin-top: 6px;"></div>
            </div>
        </div>

        <div class="chat-body">
            <div class="message">
                <div class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-text-long"></div>
                </div>
            </div>

            <div class="message sent">
                <div class="message-avatar"></div>
                <div class="message-bubble">
                    <div class="bubble-item">
                        <div class="message-text-long"></div>
                        <div class="message-text-short" style="margin-top: 6px;"></div>
                    </div>
                    <div class="bubble-item">
                        <div class="message-text-long"></div>
                    </div>
                </div>
            </div>

            <div class="message sent">
                <div class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-text-long"></div>
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <div class="footer-icon"></div>
            <div class="footer-input">
                <div class="input-placeholder"></div>
            </div>
            <div class="footer-send"></div>
        </div>
    </div>
</body>
</html>
